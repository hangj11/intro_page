<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="깅행준">
    <meta property="og:description" content="소개 페이지">
    <meta property="og:image" content="https://media-exp1.licdn.com/dms/image/C5603AQE1v_l8g00v_A/profile-displayphoto-shrink_800_800/0/1641199640002?e=1665014400&v=beta&t=n7lUFeot_di45wYwqFajUgD21QeSRo6btyk5qHzVFpQ/">
    <title>강행준 소개</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color:#FF7488;
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 2px solid black;
            background-image: url('image2.png');
            background-position: center;
            background-size: cover;
        }
        .main {
            color : #000000;
            font-size: 18px;
            size : 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : #000000;
            font-size: 14px;
            font-weight: 400;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 320px;
            height: 59px;
            border-radius: 16px;
            background-color: white;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 4px 4px 0px #000000 ;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
        .rtan {
            width: 450px;
            height: 160px;
            ackground-image: url('background.png');
            background-position: center;
            position: absolute;
            bottom: 63px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">강행준</h1>
        <p class="sub"> Data Scientist.</p>
        <a target="_blank" href="https://www.youtube.com/channel/UCD0v5xm7gUOC1Vz7EOqQ09Q"> 유튜브 </a>
        <a target="_blank" href="https://www.linkedin.com/in/%ED%96%89%EC%A4%80-%EA%B0%95-333b9a8b/"> 링크드인</a>
        <div class="rtan"></div>
    </div>
</body>
</html>
